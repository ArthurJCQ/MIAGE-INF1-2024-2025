<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Architecture</title>
    <style>
        h1 {
            background-color: pink;
            color: white;
            text-align: center; 
            padding: 20px; 
            margin: 0; 
            font-weight: bold;
        }

        #refreshBtn {
            background-color: #D5006C; 
            color: white;
            border: none; 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            border-radius: 5px; 
            margin-top: 20px; 
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-weight: bold; 
        }

        #refreshBtn:hover {
            background-color: #C2185B; 
        }

        ul {
            text-align: left; 
            margin-top: 20px;
        }

        body {
            font-family: Arial, sans-serif; 
        }
    </style>
</head>
<body>
    <h1>TP Architecture</h1>
    <button id="refreshBtn">Refresh</button>
    <ul id="dataList"></ul>
    <script src="index.js" defer></script>
</body>
</html>
