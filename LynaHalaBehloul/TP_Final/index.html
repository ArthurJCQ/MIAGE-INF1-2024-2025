<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films Studio Ghibli</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 800px;
        }

        li {
            background: #fff;
            margin: 10px 0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .movie-title {
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
        }

        .movie-info {
            margin-top: 10px;
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
        }

        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e65c54;
            transform: scale(1.05);
        }

        .loading {
            font-size: 1.2rem;
            color: #333;
            margin-top: 20px;
            animation: fadeIn 1s infinite;
        }

        @keyframes fadeIn {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<h1>Films Studio Ghibli</h1>
<div class="loading" id="loading-message" style="display: none;">Chargement des films...</div>
<ul id="movie-list"></ul>
<button id="refresh-btn">Refresh</button>

<script src="index.js"></script>
</body>
</html>
