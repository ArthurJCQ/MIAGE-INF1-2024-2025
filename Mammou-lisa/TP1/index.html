<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP JavaScript</title>
  <style>
    .square {
      width: 150px;
      height: 150px;
      background-color: rgb(176, 123, 192);
      margin: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .selected {
      border: 4px solid rgb(7, 7, 7); 
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .squares {
      display: flex;
      justify-content: center;
    }
    .buttons {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TP: Deux carr√©s </h1>
    <div class="squares">
      <div id="square1" class="square selected"></div>
      <div id="square2" class="square"></div>
    </div>
    <div class="buttons">
      <button id="click-btn">Click</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
