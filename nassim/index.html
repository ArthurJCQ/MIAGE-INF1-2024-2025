<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer Couleur Bouton</title>
    <style>
        .selected {
            border: 3px black dotted;
        }
        .square {
            width: 200px;
            height: 200px;
        }
        /* Couleurs initiales des carrés */
        #square1 {
            background-color: red;
        }

        #square2 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <section style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <h1>TP JavaScript</h1>
        <div>
            <button id="changeColorButton" style="margin-bottom:20px;">Changer couleur</button>
            <button id="disableButton">Désactiver</button>
            <button id="resetButton">Réinitialiser</button>
        </div>
        <div style="width: 500px; display: flex; justify-content: space-between;">
            <div class="square selected" id="square1"></div>
            <div class="square" id="square2"></div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
