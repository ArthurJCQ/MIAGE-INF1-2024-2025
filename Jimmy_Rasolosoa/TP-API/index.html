<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reddit Top Posts</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Top Reddit Posts</h1>

      <div class="controls">
        <label for="post-count">Number of posts:</label>
        <input type="number" id="post-count" min="1" max="1000" value="10" />
        <button id="fetch-btn">Refresh Posts</button>
      </div>

      <ul id="post-list"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
