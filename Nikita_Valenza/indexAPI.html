<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HTTP Cats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe4e1; 
            color: #ff69b4; 
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #refresh-btn {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #refresh-btn:hover {
            transform: scale(1.1);
            background-color: #ff85c1;
        }
        #cat-container {
            margin-top: 20px;
        }
        img {
            max-width: 90%;
            height: auto;
            border: 5px solid #ffb6c1; 
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Random HTTP Cats üê±</h1>
    <button id="refresh-btn">Show me another HTTP cat </button>
    <div id="cat-container"></div>

    <script src="script.js"></script>
</body>
</html>
